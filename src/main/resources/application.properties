# Common
server.port=8081
spring.application.name=content-calendar


# Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/employee_liquibase
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=employee_liquibase
spring.datasource.password=employee_liquibase
# By default, Liquibase scans  "db/changelog/db.changelog-master.yaml" path to load the change log
# spring.liquibase.change-log=db/changelog/db.changelog-master.yaml


# Logs
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.jdbc.bind=trace


